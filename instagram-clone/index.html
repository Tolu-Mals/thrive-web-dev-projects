<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <div class="box">
    <header>
      <img src="./images/instagram_logo.png" alt="Instagram logo" id="logo" />
    </header>

    <form>
      <input type="text" placeholder="Phone number, username or email address" class="text-input"><br>
      <input type="password" placeholder="Password" class="text-input"><br>
      <div class="save-info">
        <input type="checkbox" id="save-info-input">
        <label for="save-info">Save login info</label><br>
      </div> 
      <button>Log in</button>
    </form>

    <div class="divider">
      <div class="line"></div>
      <span id="or">OR</span>
      <div class="line"></div>
    </div>

    <a href="#" id="facebook-login">
      <img src="./images/facebook_icon.png" id="facebook-logo"/>
      Log in with Facebook
    </a>

    <br>

    <a href="#" id="forgot-password">Forgotten your password?</a>
  </div>

  <div class="box">
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <p class="promotion">Get the app.</p>

  <div class="store-links">
    <a href="#">
      <img id="appstore-img" src="./images/appstore.png"/>
    </a>
    
    <a href="#">
      <img id="googleplay-img" src="./images/googleplay.png"/>
    </a>
  </div>

  <footer>
    <nav>
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Jobs</a>
      <a href="#">Blogs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
    </nav>

    <div>
      <select>
        <option>English (UK)</option>
        <option>Yoruba</option>
        <option>Igbo</option>
        <option>Hausa</option>
        <option>French</option>
      </select>
      <small>&copy; 2022 Instagram from Meta</small>
    </div>
  </footer>

</body>
</html>
